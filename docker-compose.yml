version: '3'
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true
    stdin_open: true
  db:
    image: mysql:5.7
    volumes:
      - db-volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    volumes:
      - "./data/redis:/data"
  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: bundle exec sidekiq
    volumes:
      - ./src:/app
      - gem_data:/Users/fujisawa/.rbenv/shims/bundle
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis

volumes:
  db-volume:
  gem_data:
